<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Francois+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="jumbotron text-center">
            <h1 class="display-4">New York Times Search</h1>
        </div>

        <div class="card">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="exampleFormControlInput1">Search Term:</label>
                        <input type="search" class="form-control form-field" id="search-form">
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect1">Number of Records to Retriveve</label>
                        <select class="records-control" id="records-retrieve">
                            <option>1</option>
                            <option>5</option>
                            <option>10</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlSelect2">Start Year(Optional)</label>
                        <input type="optional" class="form-control form-field" id="startYr">

                    </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">End Year(Optional)</label>
                        <input type="optional" class="form-control form-field" id="EndYr">

                    </div>
                </form>
                <a href="#" class="btn btn-primary btn-md" id="search">Search</a>
                <a href="#" class="btn btn-primary btn-md" id="clear">Clear Results</a>
            </div>
        </div>
        <div class="card mt-5">
            <div class="card-header">
                Search Parameters
            </div>
            <div class="card-body">
                <form>
                </form>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="search.js"></script>

</body>

</html>
